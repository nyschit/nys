<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question and Answer with Pictures</title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>welcomeeee <3</h1>
      <div id="question">
        <h2>Question:</h2>
        <p>Who will win in a fight?</p>
        <img id="picture1" src="sumi.jpg" alt="Picture 1" />
        <img id="picture2" src="nj.jpg" alt="Picture 2" />
        <br />
        <button onclick="answer('picture1')">Sumika</button>
        <button onclick="answer('picture2')">Nischit</button>
      </div>
      <div id="answer" style="display: none">
        <h2>YAY YOU WON!!! (Either way nischit is defeated)</h2>
        <p id="userAnswer"></p>
        <button onclick="askAnotherQuestion()">CONGRATULATION</button>
      </div>
    </div>

    <script>
      function answer(picture) {
        document.getElementById('question').style.display = 'none'
        document.getElementById('answer').style.display = 'block'
        document.getElementById('userAnswer').textContent =
          'You choose ' + picture
      }

      function askAnotherQuestion() {
        document.getElementById('question').style.display = 'block'
        document.getElementById('answer').style.display = 'none'
        // Here you can modify the question or change the pictures if needed
      }
    </script>
  </body>
</html>
